<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Laporan Jadwal</title>
    <link rel="icon" href="https://ghazabegins.cyou/tj/logo.PNG" type="image/png">
    <script>if(localStorage.getItem('isLoggedIn')!=='true')window.location.href='login.html';</script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #eaeff2; --text: #333; --card: #fff; --acc: #11998e; --suc: #27ae60; --wrn: #f39c12; --err: #e74c3c;
            --brd: #ddd; --row: #f9fbfd; --done: #f0fff4; --mod: #fff; --inp: #fff;
        }
        [data-theme="dark"] {
            --bg: #121212; --text: #e0e0e0; --card: #1e1e1e; --acc: #38ef7d; --suc: #2ecc71; --wrn: #f1c40f; --err: #e74c3c;
            --brd: #333; --row: #252525; --done: #1e3a2a; --mod: #2c2c2c; --inp: #333;
        }

        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        .container { max-width: 1200px; margin: 0 auto; background: var(--card); padding: 20px; border-radius: 12px; }

        /* HEADER & CONTROLS */
        .header { display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; }
        @media(min-width: 768px) { .header { flex-direction: row; justify-content: space-between; align-items: center; } }
        
        .controls { display: flex; gap: 8px; flex-wrap: wrap; }
        .filter-select { padding: 8px; border: 1px solid var(--brd); border-radius: 6px; background: var(--inp); color: var(--text); flex: 1; min-width: 100px; }
        
        .btn { padding: 8px 12px; border-radius: 6px; border: none; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 5px; font-size: 0.85rem; }
        .btn-neu { background: var(--bg); border: 1px solid var(--brd); color: var(--text); text-decoration: none; }
        .btn-pri { background: var(--acc); color: #000; text-decoration: none; }
        
        /* TABLE RESPONSIVE */
        .table-wrap { overflow-x: auto; -webkit-overflow-scrolling: touch; margin-top: 10px; border-radius: 8px; border: 1px solid var(--brd); }
        table { width: 100%; border-collapse: collapse; min-width: 800px; } /* Min width agar tidak gepeng */
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid var(--brd); font-size: 0.9rem; }
        thead { background: var(--acc); color: #000; }
        tbody tr:nth-child(even) { background: var(--row); }
        tr.selesai { background: var(--done) !important; }

        .btn-mini { padding: 6px 10px; border-radius: 4px; border: none; cursor: pointer; color: #fff; margin-right: 4px; }
        .bg-ok { background: var(--suc); } .bg-ed { background: var(--wrn); color:#000; } .bg-del { background: var(--err); }

        /* MODAL */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 99; justify-content: center; align-items: center; padding: 20px; }
        .modal.active { display: flex; }
        .modal-box { background: var(--mod); padding: 25px; border-radius: 12px; width: 100%; max-width: 400px; }
        
        input, select.inp-form { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid var(--brd); background: var(--inp); color: var(--text); border-radius: 6px; }
        .act-btns { display: flex; gap: 10px; margin-top: 10px; }
        .btn-full { flex: 1; padding: 10px; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; }

        /* DARK MODE SWITCH POJOK */
        .top-corner { position: absolute; top: 15px; right: 15px; display: flex; gap: 10px; align-items: center; }
        .theme-switch { display: inline-block; height: 24px; position: relative; width: 44px; }
        .theme-switch input { display:none; }
        .slider { background: #ccc; bottom: 0; cursor: pointer; left: 0; position: absolute; right: 0; top: 0; transition: .4s; border-radius: 34px; }
        .slider:before { background: white; bottom: 3px; content: ""; height: 18px; left: 3px; position: absolute; transition: .4s; width: 18px; border-radius: 50%; }
        input:checked + .slider { background: var(--acc); }
        input:checked + .slider:before { transform: translateX(20px); }

        @media print { .controls, .action-cell, .top-corner { display: none; } body { background: #fff; color: #000; } table { border: 1px solid #000; } th, td { border: 1px solid #000; } }
    </style>
</head>
<body>

    <div class="top-corner">
        <label class="theme-switch">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
        <a href="index.html" style="text-decoration:none;font-size:1.5rem">üè†</a>
    </div>

    <div class="container">
        <div class="header">
            <h2 style="margin:0">Laporan Jadwal</h2>
            <div class="controls">
                <a href="index.html" class="btn btn-neu">üè† Home</a>
                <select id="fBulan" class="filter-select" onchange="load()"><option value="all">Bulan</option>
                    <option value="0">Jan</option><option value="1">Feb</option><option value="2">Mar</option><option value="3">Apr</option>
                    <option value="4">Mei</option><option value="5">Jun</option><option value="6">Jul</option><option value="7">Agu</option>
                    <option value="8">Sep</option><option value="9">Okt</option><option value="10">Nov</option><option value="11">Des</option>
                </select>
                <select id="fTahun" class="filter-select" onchange="load()"><option value="all">Tahun</option></select>
                <button class="btn btn-neu" onclick="load()">‚Üª</button>
                <a href="jadwal_bola.html" class="btn btn-pri">+ Baru</a>
            </div>
        </div>

        <div class="table-wrap">
            <table id="tbl">
                <thead><tr><th>Tgl</th><th>Waktu</th><th>Tim</th><th>Venue</th><th>Sts</th><th class="action-cell">Aksi</th></tr></thead>
                <tbody id="tbody"></tbody>
            </table>
            <div id="loading" style="text-align:center; padding:20px; opacity:0.6">‚è≥ Loading...</div>
        </div>
    </div>

    <div class="modal" id="modalEdit">
        <div class="modal-box">
            <h3>‚úèÔ∏è Edit</h3>
            <form id="formEdit">
                <input type="hidden" name="action" value="update">
                <input type="hidden" id="e_row" name="row">
                <label>Tanggal</label><input type="date" id="e_tgl" name="Tanggal" required>
                <input type="hidden" id="e_hari" name="Hari">
                <label>Waktu</label><input type="text" id="e_waktu" name="Waktu" required>
                <label>Tim</label><input type="text" id="e_tim" name="Tim" required>
                <label>Venue</label><input type="text" id="e_venue" name="Venue" required>
                <div class="act-btns">
                    <button type="button" class="btn-full" style="background:var(--brd); color:var(--text)" onclick="document.getElementById('modalEdit').classList.remove('active')">Batal</button>
                    <button type="submit" class="btn-full" style="background:var(--acc); color:#000">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwJGLSActDA3XA3SGZscC04W85P1TTeXEvBDXoGTd_uxCOM_ENNCIk_jD9MJIMl9B979g/exec'; // GANTI URL DISINI

        // DARK MODE
        const sw = document.querySelector('.theme-switch input');
        const th = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', th);
        if(th==='dark') sw.checked=true;
        sw.addEventListener('change', e => {
            const n = e.target.checked?'dark':'light';
            document.documentElement.setAttribute('data-theme',n); localStorage.setItem('theme',n);
        });

        let allData = [];
        
        function load() {
            document.getElementById('loading').style.display='block';
            document.getElementById('tbody').innerHTML='';
            
            fetch(scriptURL).then(r=>r.json()).then(d=>{
                document.getElementById('loading').style.display='none';
                d.sort((a,b)=>new Date(a.Tanggal)-new Date(b.Tanggal));
                allData = d;
                
                // Set Tahun Filter
                const years = [...new Set(d.map(x=>new Date(x.Tanggal).getFullYear()))].sort();
                const selY = document.getElementById('fTahun');
                if(selY.options.length===1) years.forEach(y=>selY.innerHTML+=`<option value="${y}">${y}</option>`);

                render();
            });
        }

        function render() {
            const m = document.getElementById('fBulan').value;
            const y = document.getElementById('fTahun').value;
            const tbody = document.getElementById('tbody');
            tbody.innerHTML = '';

            const filtered = allData.filter(d => {
                if(!d.Tanggal) return false;
                const dt = new Date(d.Tanggal);
                return (m==='all' || dt.getMonth()==m) && (y==='all' || dt.getFullYear()==y);
            });

            if(filtered.length===0) { tbody.innerHTML='<tr><td colspan="6" style="text-align:center">Kosong</td></tr>'; return; }

            filtered.forEach(i => {
                const isDone = i.Status === 'Selesai';
                const tr = document.createElement('tr');
                if(isDone) tr.className = 'selesai';
                
                let tgl = new Date(i.Tanggal).toLocaleDateString('id-ID',{day:'numeric',month:'short'});
                
                tr.innerHTML = `
                    <td>${tgl}<br><small style="opacity:0.6">${i.Hari}</small></td>
                    <td><b>${i.Waktu}</b></td>
                    <td>${i.Tim}</td>
                    <td>${i.Venue}</td>
                    <td>${isDone ? '<span style="color:var(--suc)">‚úî</span>' : '<span style="color:var(--text);opacity:0.5">‚è≥</span>'}</td>
                    <td class="action-cell" style="white-space:nowrap">
                        ${!isDone ? `<button class="btn-mini bg-ok" onclick="act('markDone',${i.row})">‚úî</button>`:''}
                        <button class="btn-mini bg-ed" onclick='edit(${JSON.stringify(i)})'>‚úèÔ∏è</button>
                        <button class="btn-mini bg-del" onclick="act('delete',${i.row})">üóëÔ∏è</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function act(action, row) {
            if(!confirm(action==='delete'?'Hapus?':'Selesai?')) return;
            const fd = new FormData(); fd.append('action',action); fd.append('row',row);
            fetch(scriptURL, {method:'POST', body:fd}).then(()=>load());
        }

        function edit(i) {
            document.getElementById('e_row').value = i.row;
            document.getElementById('e_waktu').value = i.Waktu;
            document.getElementById('e_tim').value = i.Tim;
            document.getElementById('e_venue').value = i.Venue;
            
            const d = new Date(i.Tanggal);
            document.getElementById('e_tgl').value = d.toISOString().split('T')[0];
            document.getElementById('e_hari').value = i.Hari;
            
            document.getElementById('modalEdit').classList.add('active');
        }

        document.getElementById('e_tgl').addEventListener('change', function() {
            const d = new Date(this.value);
            if(!isNaN(d)) document.getElementById('e_hari').value = ['Minggu','Senin','Selasa','Rabu','Kamis','Jumat','Sabtu'][d.getDay()];
        });

        document.getElementById('formEdit').addEventListener('submit', function(e) {
            e.preventDefault();
            fetch(scriptURL, {method:'POST', body:new FormData(this)}).then(()=>{
                document.getElementById('modalEdit').classList.remove('active');
                load();
            });
        });

        load();
    </script>
</body>
</html>
